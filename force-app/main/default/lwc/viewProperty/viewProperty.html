
<template>    
    <lightning-card variant="Narrow" >
        <a onclick={goBack}>back</a>
            <div class="slds-p-horizontal_small" style="text-align:center">
                <template if:true={propertyDetails.data}>
                        <template for:each={propertyDetails.data} for:item="detail">
                                <div key={detail.Id}>
                                        <div class="slds-grid slds-gutters">
                                                <div class="slds-col slds-size_1-of-1 slds-large-size_7-of-12 left-column">
                                                        <h2 >{detail.Name}</h2>
                                                        <p class="address">{detail.Postal_Code__c},  {detail.City__c}</p>
                                                        <br><br>
                                                        <lightning-formatted-rich-text value={detail.Description__c}></lightning-formatted-rich-text>
                                                        <br><br>
                                                        <lightning-button onclick={handleClick} aria-haspopup="modal" class="slds-align_absolute-center buttonEnquire" label="Enquiries">
                                                        </lightning-button> 
                                                </div>
                                                <div class="slds-col slds-size_1-of-1 slds-large-size_5-of-12">
                                                        <div class="photoContainer">
                                                                <div class="photobanner">
                                                                        <span><img src={detail.Photo_1__c} /></span>
                                                                        <span><img src={detail.Photo_2__c} /></span>
                                                                        <span><img src={detail.Photo_3__c} /></span>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </template>
                </template>
            </div>
    </lightning-card>
</template>
